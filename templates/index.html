<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LDAvis++</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/lda.css" %}">
  </head>

  <body>
    <div id = "topics" style="margin-bottom: 20px;">
      <p style="margin-bottom: 5px;">Number of topics</p>
      <form action="" method="POST">
        {% csrf_token %}
        <input type="radio" name="numTopics" value="5"/>
        <label style="margin-right: 20px;">5</label>

        <input type="radio" name="numTopics" value="10"/>
        <label style="margin-right: 20px;">10</label>

        <input type="radio" name="numTopics" value="15"/>
        <label style="margin-right: 20px;">15</label>

        <input type="submit" value="Submit">
      </form>

    </div>
    <div id="lda"></div>
    <div id = "sentimentDiv" style = "float: left;"></div>
    <div id = "forceDirDiv" style = "float: left;"></div>
    <script src="{% static "js/d3.v3.js" %}"></script>
    <script>
      var data_str = '{{ data | safe | escapejs }}';
      var json_data = JSON.parse(data_str);
    </script>
    <script type="text/javascript" src="{% static "js/globals.js" %}"></script>
    <script type="text/javascript" src="{% static "js/data.js" %}"></script>
    <script type="text/javascript" src="{% static "js/inputs.js" %}"></script>
    <script type="text/javascript" src="{% static "js/topicVis.js" %}"></script>
    <script type="text/javascript" src="{% static "js/termVis.js" %}"></script>
    <script type="text/javascript" src="{% static "js/inputHandlers.js" %}"></script>
    <script type="text/javascript" src="{% static "js/visEventHandlers.js" %}"></script>
    <script type="text/javascript" src="{% static "js/sentimentVis.js" %}"></script>
    <script type="text/javascript" src="{% static "js/forceDirVis.js" %}"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>
  </body>

</html>
